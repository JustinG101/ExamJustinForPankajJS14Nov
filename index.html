<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./index.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            text-align: center;
        }



    </style>
</head>

<body>
    <header>
        <h1>Booking Details</h1>
    </header>
    <!-- action="./nothing.php"-->
    <!-- action - not a php -->
    <form  method="get" action="./nothing.php" onsubmit="validFormFieldInput();">
        <section class="tripdetails">
            <!-- One way or return radio buttons. Must have same name for group! -->
            <!-- name keeps group together of radio buttons -->

            <input type="radio" id="triptype"  name="triptype" value="ttOneWay">
            <label for="oneway">One way</label>
            <input type="radio" id="triptype"  name="triptype" value="ttReturn">
            <label for="return">Round Trip:</label><br>

            <!-- 
            Put form element validation in afterward, it's just wasting time
            testing:
            required="required" pattern="[a-zA-Z]{3,}"
                title="Departure must be >3 letters"
        -->
            <label for="depport">From:</label>
            <input type="text" id="depport" name="depport" pattern="[a-zA-z]{1,}" title="Departure must be >1 character">
           <p id="depporterr"></p>

            <label for="arrport">To:</label>
            <input type="text" id="arrport"  name="arrport" >


            <br><br>
            <!-- TO DO: Use jquery to validate dd-mm-yyyy format, not default mm-dd-yyyy format -->
            <label for="depdate">Departure: </label>
            <input type="date" id="depdate" name="depdate" >

            <label for="arrdate">Arrival: </label>
            <input type="date" id="arrdate" name="arrdate" >

            <!-- Passenger counts-->
            <h2>Number of passengers</h2>
            <label for="adultcount">Adults: </label>
            <input type="text" id="adultcount" name="adultcount" required="required" pattern="[1-9]"
                title="Adult passengers must be from 1-9 only">
            <label for="childrencount">Children:</label>
            <input type="text" id="childrencount" name="childrencount" required="required" pattern="[0-9]"
                title="Children passengers must be from 0-9 only">
            <br><br>

            <br><br>
        </section>
        <section class="paxdetails">
            <h2>Passenger 1 details</h2>
            <label for="namepax1">Name: </label>
            <input type="text" required="required" id="namepax1" name="namepax1" pattern="[a-zA-Z]{5,}" title="Alphabetic characters only, must be at least 3 characters!">

            <input type="radio" id="genderpax1" name="genderpax1Male" value="Male">
            <label for="genderPax1Male">Male</label>
            <input type="radio" id="genderpax1" name="genderpax1Female" value="Female">
            <label for="genderPax1Female">Female:</label><br>

            <label for="agepax1">Age: </label>
            <!-- TO DO: Not picking up age=0 -->
            <input type="text" required="required" id="agepax1" name="agepax1" required="required" pattern="[0-9]{1,}" title="Age must be digits!">


            <!-- TO DO: Put in pax 2 and 3 details-->
            <h4>.....and passenger 2 and 3 details here</h4>
        </section> <!-- EOF paxdetails-->



<br><br><br>

        <section class="extrainfo">

            <label for="foodtype">Food Type:</label>
            <select id="foodtype">
                <option value="any">Any</option>
                <option value="veg">Vegetarian</option>
                <option value="kosher">Kosher</option>
                <option value="halal">Halal</option>
            </select>
            <label for="travelclass">Travel Class:</label>
            <select id="travelclass">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First</option>
            </select>
        </section>
        <section class="paymentdetails">
            <h3>Payment Details</h3>
            <label for="paymentname">Full name:</label>
            <input type="text" id="paymentname" name="paymentname" pattern="[a-zA-z]{3,}" title="Name must be >=3 characters">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <label for="mobile">Mobile: </label>
            <input type="tel" id="mobile" name="mobile">

        </section>
        <input type="submit" value="Submit" >
    </form>
    </header>
</body>

</html>
